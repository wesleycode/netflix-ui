<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/stylesheet.css" rel="stylesheet">
        <link href="css/responsive.css" rel="stylesheet">
        <!-- OWL -->
        <link href="css/owl.carousel.min.css" rel="stylesheet">
        <link href="css/owl.theme.default.min.css" rel="stylesheet">
        <title> Netflix </title>
    </head>
    <body>
        <header>
            <div class="container">
                <h2 class="logo">NETFLIX</h2>
                <nav id="nav-bar-itens">
                    <a href="#">Inicio</a>
                    <a href="#">Séries</a>
                    <a href="#">Filmes</a>
                    <a href="#">Documentários</a>
                </nav>
            </div>
        </header>
        <main>
            <div class="filme-principal">
                <div class="container">
                    <h3 class="titulo">Batman</h3>
                    <p class="descricao">Bruce Wayne é um jovem bilionário da cidade de Gotham City, Nova Jersey, que também age secretamente como o vigilante noturno Batman após o assassinato dos seus pais.
                    </p>
                    <div class="botoes">
                        <button role="button" class="button">
                            <i class="fas fa-play"></i>ASSISTIR AGORA</button>
                        <button role="button" class="button">
                            <i class="fas fa-info"></i>MAIS INFORMAÇÕES</button>
                    </div>
                </div>
                <div class="container">
                    <div class="cover"></div>
                </div>
            </div>
        </main>
        <div class="carrousel-filmes">
                <div class="owl-carousel owl-theme">
                    <div class="item">
                        <img class="box-filme" src="img/carousel/capa-raio-negro.jpg">
                        
                    </div>
                    <div class="item">
                        <img class="box-filme" src="img/carousel/capa-vikings.jpg">
                        
                    </div>
                    <div class="item">
                        <img class="box-filme" src="img/carousel/capa-bad-boys.jpg">
                        
                    </div>
                    <div class="item">
                        <img class="box-filme" src="img/carousel/capa-arqueiro.jpg">
                        
                    </div>
                    <div class="item">
                        <img class="box-filme" src="img/carousel/capa-lupinjpg.jpg">
                        
                    </div>
                    <div class="item">
                        <img class="box-filme" src="img/carousel/capa-naruto.jpg">
                        
                    </div>
                    <div class="item">
                        <img class="box-filme" src="img/carousel/capa-12-monkeys.jpg">
                        
                    </div>
                </div>
            </div>
        <footer>
            
        </footer>
        <script src="js/font-awesome.js" crossorigin="anonymous"></script>
        <script src="js/jquery.min.js"></script>
        <script src="js/owl.carousel.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
